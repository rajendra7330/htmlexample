<body>
    <h2>Registration Form</h2>
    <form>
        <label>First Name:</label>
        <input type="text" paceholder="Enter First Name"><br>
        <label>Last Name:</label>
        <input type="text" paceholder="Enter Last Name"><br>
        <label>email::</label>
        <input type="email" paceholder="Enter Email Address"><br>
        <label>Password:</label>
        <input type="password"><br>
        <label>Gender:</label><br>
       Male <input type="radio" name="sub"><br>
        Female<input type="radio" name="sub"><br>
        Others<input type="radio" name="sub"><br>
        <label>Age</label>
        <input type="number"><br>
        <label>Preference:</label><br>
        Acrylic Painting<input type="checkbox"><br>
        Oil Painting<input type="checkbox"><br>
        Water Color Painting<input type="checkbox"><br>
        <label>Select Occupation</label>
        <select>
            <option>Student</option>
            <option>Lecturer</option>
            <option>Principle</option>
            <option>Chairman</option>
        </select><br>
        <label>Bio</label>
        <textarea placeholder="Share fewlines about yourself..."></textarea><br>
        <button>RESET</button>
        <button>SUBMIT</button>
    </form>
    
</body>
